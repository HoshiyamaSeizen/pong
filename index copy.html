<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Pong</title>
	</head>
	<body>
		<div class="window-game">
			<canvas id="game" height="100" width="100"></canvas>
		</div>
		<div class="window-settings">
			<div id="title">
				<h1>pong.</h1>
			</div>
			<div id="settings">
				<label for="speed">Speed </label>
				<p id="val-speed">100</p>
				<input
					class="slider option"
					type="range"
					name="speed"
					min="1"
					max="500"
					value="100"
					onInput="updateVal(this.name, this.value)"
				/>
				<label for="color1">First color </label>
				<p id="val-color1">#000000</p>
				<input
					class="option"
					type="color"
					name="color1"
					value="#000000"
					onInput="updateVal(this.name, this.value)"
				/>
				<label for="color2">Second color </label>
				<p id="val-color2">#ffffff</p>
				<input
					class="option"
					type="color"
					name="color2"
					value="#ffffff"
					onInput="updateVal(this.name, this.value)"
				/>
				<label for="balls">Number of balls</label>
				<p id="val-balls">1</p>
				<input
					class="slider option"
					type="range"
					name="balls"
					min="1"
					max="5"
					value="1"
					onInput="updateVal(this.name, this.value)"
				/>
				<label for="width">Field width </label>
				<p id="val-width">20</p>
				<input
					class="option"
					id="width-input"
					type="range"
					name="width"
					min="7"
					max="1000"
					value="20"
					onInput="updateVal(this.name, this.value)"
				/>
			</div>
			<div id="footer">
				<button id="start-btn" onClick="gameInit()">Start</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
